<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-slides pager style="height:250px" autoplay="3000" loop	> 
        <ion-slide>
            <img class="image" src="assets/imgs/banner_04.jpg">
        </ion-slide>    
        <ion-slide>
            <img class="image" src="assets/imgs/banner_04.jpg">
        </ion-slide>    
        <ion-slide>
            <img class="image" src="assets/imgs/banner_04.jpg">
        </ion-slide>    
    </ion-slides> 
    
    <ion-card>
        <ion-card-header style="color:#427feb">
           Search Your Restaurants Now
        </ion-card-header>

      <ion-list>
        <button ion-item (tap)="resSearch('restype')">
          <ion-icon name="restaurant" item-start></ion-icon>
          By Restaurants Type
        </button>

        <button ion-item (tap)="resSearch('nearby')">
          <ion-icon name="locate" item-start></ion-icon>
          Near By
        </button>

        <button ion-item (tap)="resSearch('collection')">
          <ion-icon name="cafe" item-start></ion-icon>
          Collection
        </button>

        <button ion-item>
          <ion-icon name="search" item-start></ion-icon>
          General Search
        </button>
          
        <button ion-item (tap)="showCityModal()">
          <ion-icon name="compass" item-start></ion-icon>
          Change City
        </button>

      </ion-list>
    </ion-card>
